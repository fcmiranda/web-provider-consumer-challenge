<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="50">
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <div fxLayout="row">
        <mat-form-field *ngIf="!generated" appearance="standard">
          <mat-label>Total</mat-label>
          <input type="number" min="1" max="100" [(ngModel)]="total" matInput>
        </mat-form-field>
        <mat-form-field *ngIf="generated" appearance="standard">
          <mat-label>Size</mat-label>
          <input type="number" min="1" max="100" [(ngModel)]="size" matInput>
        </mat-form-field>
      </div>
      <button *ngIf="generated" mat-raised-button (click)="getMessages(size); generated=false;">Fetch messages</button>
      <button *ngIf="!generated" mat-raised-button (click)="generateMessages(total); generated=true;">Generate</button>
    </div>

    <div fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="center" *ngFor="let messages of listMessages; index as i; first as isFirst">
        <table mat-table [dataSource]="messages" class="mat-elevation-z8">

          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let element"
              [ngClass]="{'green': element.priority === 'LOW', 'yellow': element.priority === 'NORMAL', 'red': element.priority === 'HIGH'}">
              {{element.priority}} </td>
          </ng-container>

          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Content </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
